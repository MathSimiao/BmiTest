<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI Test</title>
</head>
<body>
    <div class="topbox">
        <h1>Test Your Bory Mass Index</h1>
    </div>
    <section class="box"> 
        <h2>Select Your Gender</h2> 
        <button id="man">Man</button>
        <button id="woman" class="woman">Woman</button>
    
    <div class="boxes">
        <h3><label for="age">Enter Yor Age</label></h3>
        <input type="number" id="age" name="age" placeholder="Age">
        <span>Years</span>
    </div>
    
    <div class="boxes">
      <h3><label for="height">Enter Your Height</label></h3>
      <input type="number" id="height" name="height" placeholder="Height">
      <span>Meters</span>
    </div>
    
    <div class="boxes">
        <h3><label for="weight">Enter Your Weight</label></h3>
        <input type="number" id="weight" name="weight" placeholder="Weight">
        <span>Kg</span>
    </div>
    <div> 
    <input type="button" id="select"  value="Submit" onclick="submit()">
    </div>   
    
    <div id="result">Your BMI is:</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
